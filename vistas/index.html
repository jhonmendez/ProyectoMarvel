<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Proyecto Personajes de Marvel</title>

	<link rel="stylesheet" type="text/css" href="recursos/css/styles.css">

<script type="text/javascript">
	
	url = "http://gateway.marvel.com/v1/public/characters?ts=100&apikey=d8b02dc109d7a677a61793797397e470&hash=51a2fbae7d1e16406c9e6540924c5bcf";

	request = new XMLHttpRequest();
	request.open("GET",url);
	request.send();

	request.onload = ()=> {

		json = JSON.parse(request.response);
		personajes = json.data.results;

		numeroElementos = 4;

		for (let i in personajes) {
			
			personaje = personajes[i];

			if (i % numeroElementos == 0) {

				var divPrincipal = document.createElement("div");
				divPrincipal.className = "fila";

			}

			var divComic = document.createElement("div");
			divComic.className = "columna";

			var imagen = document.createElement("img");  
			imagen.src = "https://i.annihil.us/u/prod/marvel/i/mg/9/50/57ed5bc9040e3/clean.jpg";
			imagen.className = "imagen";

			var h3 = document.createElement("h3");
			h3.appendChild(document.createTextNode(personaje.name));

			var h4 = document.createElement("h4");
			h4.appendChild(document.createTextNode(personaje.description));

			divComic.appendChild(imagen);
			divComic.appendChild(h3);
			divComic.appendChild(h4);

			divPrincipal.appendChild(divComic);

			if (i % numeroElementos == 0) 
				document.body.appendChild(divPrincipal);

		}

	}


</script>



</head>
<body>



</body>
</html>
